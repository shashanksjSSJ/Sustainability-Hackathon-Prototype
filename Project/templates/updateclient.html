<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Client Information - Legal Ease</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Light gray background color */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .nav-bar {
            background-color: #007acc; /* Dark blue navbar background color */
            color: #ffffff; /* White text color */
            padding: 1rem 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        .nav-links li:hover {
            transform: scale(1.1);
        }

        .update-form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff; /* White background color for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 1rem;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-button {
            background-color: #007acc; /* Dark blue button color */
            color: #ffffff; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container container mx-auto">
            <h1 class="nav-title text-2xl font-semibold font-cinzel"><a href="#">LegalEase</a></h1>
            <div class="nav-links">
                <ul class="flex space-x-4">
                    <li><a href="{% url 'lawyerhome' %}">Home</a></li>
                    <li><a href="{% url 'lawyerLogin' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="update-form-container mx-auto">
        <h2 class="form-title">Update Client Information</h2>
        <form>
            <div class="form-group">
                <label for="clientName" class="form-label">Client Name</label>
                <input type="text" id="clientName" class="form-input" placeholder="Enter client name" required>
            </div>
            <div class="form-group">
                <label for="caseNo" class="form-label">Case Number</label>
                <input type="text" id="caseNo" class="form-input" placeholder="Enter case number" required>
            </div>
            <div class="form-group">
                <label for="caseDocument" class="form-label">Case Document Link</label>
                <input type="text" id="caseDocument" class="form-input" placeholder="Enter case document link" required>
            </div>
        </form>
        <a href="{% url 'viewcase' %}"><button type="submit" class="form-button">Update</button></a>
         
        
    </div>
</body>
</html>
