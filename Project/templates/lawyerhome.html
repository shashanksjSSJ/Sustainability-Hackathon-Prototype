<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Home - Legal Ease</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .nav-bar {
            background-color: #333; /* Dark gray navbar background color */
            color: #ffffff;
            padding: 1rem 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        .nav-links li:hover {
            transform: scale(1.1);
        }

        .client-card {
            background-color: #333; /* Dark gray card background color */
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
            max-width: 300px;
            text-align: center;
        }

        .client-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .case-no {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .case-link {
            color: #3498db; /* Blue link color */
            text-decoration: underline;
            margin-bottom: 10px;
            display: block;
        }

        .update-button,
        .view-case-button {
            background-color: #007acc; /* Dark blue button color */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .update-button:hover,
        .view-case-button:hover {
            background-color: #005f7f; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container container mx-auto">
            <h1 class="nav-title text-2xl font-semibold font-cinzel"><a href="#">LegalEase</a></h1>
            <div class="nav-links">
                <ul class="flex space-x-4">
                    <li><a href="{% url 'clientmessages' %}">Client Messages</a></li>
                    <li><a href="{% url 'lawyerLogin' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto">
        <h2 class="text-2xl font-semibold text-center mt-8 mb-4">Client Information</h2>
        <div class="flex flex-wrap justify-center">
            <div class="client-card">
                <div class="client-name">John Doe</div>
                <div class="case-no">Case No: 12345</div>
                <a href="#" class="case-link">Case Document</a>
                <a href="{% url 'updatecase' %}"><button class="update-button">Update</button></a>
                <a href="{% url 'viewcase' %}"><button class="view-case-button">View Case</button></a>
            </div>
            <div class="client-card">
                <div class="client-name">Jane Smith</div>
                <div class="case-no">Case No: 67890</div>
                <a href="#" class="case-link">Case Document</a>
                <a href="{% url 'updatecase' %}"><button class="update-button">Update</button></a>
                
                <a href="{% url 'viewcase' %}"><button class="view-case-button">View Case</button></a>
            </div>
        </div>
    </div>
</body>
</html>
