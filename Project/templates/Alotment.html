<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allot Time - Legal Ease</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
       
        body {
            background-color: #ffffff; 
            color: #003366;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('https://thedailyguardian.com/wp-content/uploads/2023/07/karnataka-high-court.jpg'); /* Replace 'background.jpg' with your image file path */
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        .nav-bar {
            background-color: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            padding: 1rem 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            transition: transform 0.3s ease;
        }

        .nav-links li:hover {
            transform: scale(1.1);
        }

        /* Form Styles */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            margin: 0 auto;
            max-width: 800px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #007acc; /* User-specific design color */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: #005587; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container container mx-auto p-4">
            <h1 class="nav-title text-2xl font-semibold font-cinzel"><a href="{% url 'indexpage' %}">LegalEase</a></h1>
            <div class="nav-links">
                <ul class="flex space-x-4">
                    <li><a href="{% url 'departmenthome' %}">Home</a></li>
                    <li><a href="{% url 'allotment' %}">Allotment</a></li>
                    <li><a href="{% url 'departmentLogin' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <form action="#" method="POST"> <!-- Replace with your form action -->
            <h2 class="text-2xl font-semibold mb-4">Allot Time</h2>
            <input type="text" class="form-input" placeholder="Case Number" value="CASE01HC989" required>
            <input type="text" class="form-input" placeholder="Lawyer Name" value="Purushottam S G" required>
            
            <!-- Select for Case Type -->
            <select class="form-select" required>
                <option value="" disabled selected>Select Case Type</option>
                <option value="Civil" selected>Civil</option>
                <option value="Criminal">Criminal</option>
                <option value="Family">Family</option>
                <!-- Add more options as needed -->
            </select>

            <!-- Select for Court Type -->
            <select class="form-select" required>
                <option value="" disabled selected>Select Court Type</option>
                <option value="District Court" selected>District Court</option>
                <option value="High Court">High Court</option>
                <option value="Supreme Court">Supreme Court</option>
                <!-- Add more options as needed -->
            </select>

            <!-- Select for City -->
            <select class="form-select" required>
                <option value="" disabled selected>Select City</option>
                <option value="City 1" selected>City 1</option>
                <option value="City 2">City 2</option>
                <option value="City 3">City 3</option>
                <!-- Add more options as needed -->
            </select>

            <input type="date" class="form-input" required>
            <select class="form-select" required>
                <option value="" disabled selected>Select Time Slot</option>
                <option value="City 1">9 am - 10 am</option>
                <option value="City 2">10 am - 11 am</option>
                <option value="City 3">11 am - 12 pm</option>
                <option value="City 3" selected>12 pm - 11 pm</option>
                <option value="City 3">2 pm - 3 pm</option>
                <option value="City 3">3 pm - 14 pm</option>
                <option value="City 3">4 pm - 15 pm</option>
                
                <!-- Add more options as needed -->
            </select>
        </form>
        <a href="{% url 'allotmentcalendar' %}"><button type="submit" class="form-button">Allot Time</button></a>
    </div>
</body>
</html>
